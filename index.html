<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>KosMate</title>
    <!-- Tailwind via CDN untuk styling cepat tanpa konfigurasi build -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Round"
      rel="stylesheet"
    />
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#2563EB",
              "primary-dark": "#1D4ED8",
              secondary: "#0EA5E9",
              "accent-cyan": "#06B6D4",
              "kos-blue": "#2072B3",
              "background-light": "#F3F4F6",
              "background-dark": "#111827",
              "card-light": "#FFFFFF",
              "card-dark": "#1F2937",
              "text-main-light": "#1F2937",
              "text-main-dark": "#F9FAFB",
              "text-sub-light": "#6B7280",
              "text-sub-dark": "#9CA3AF",
            },
            fontFamily: {
              display: ["Poppins", "sans-serif"],
              sans: ["Inter", "sans-serif"],
            },
            borderRadius: {
              DEFAULT: "1rem",
              xl: "1rem",
              "2xl": "1.5rem",
            },
            boxShadow: {
              soft: "0 4px 20px -2px rgba(0, 0, 0, 0.05)",
              glow: "0 0 15px rgba(37, 99, 235, 0.3)",
            },
          },
        },
      };
    </script>
    <style>
      body {
        font-family: "Poppins", sans-serif;
        -webkit-tap-highlight-color: transparent;
        margin: 0;
        overflow-y: scroll; /* tetap bisa scroll vertikal */
        -ms-overflow-style: none; /* IE/Edge lama */
        scrollbar-width: none; /* Firefox */
      }
      body::-webkit-scrollbar {
        width: 0;
        height: 0;
      }
      .hide-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .hide-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
    </style>
  </head>
  <body
    class="bg-background-light dark:bg-background-dark text-text-main-light dark:text-text-main-dark"
  >
    <div id="root"></div>
    <!-- Entry point aplikasi React via Vite bundler -->
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
